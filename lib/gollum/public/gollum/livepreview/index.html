<!DOCTYPE html>
<html>
<head>
<title>Live Preview</title>
<link rel='stylesheet' type='text/css' href='../css/template.css' />
<link rel='stylesheet' type='text/css' href='css/custom.css' />
</head>

<body>
<div id='editor'></div>
<div id='previewframe'><div id='contentframe' class='markdown-body'></div></div>
<!-- tool panel from notepage.es. save & savecomment icons from Retina Display Icon Set. -->  
<div id='toolpanel' class='toolpanel edit' style='width: 500px; right: 0px; visibility: hidden;'>
  <a id='preview' class='edit'>
  	<span class="fa fa-eye" title="Preview"></span>
  </a>
  <a id='save' class='edit'>
  	<span class="fa fa-save" title="Save"></span>
  </a>
  <a id='savecomment' class='edit'>
  	<span class="fa fa-comment" title="Save with Comment"></span>
  </a>
  <a id='toggle' class='edit' href='javascript:void(0)' onclick='jsm.toggleLeftRight();'>
  	<span class="fa fa-arrows-h" title="Toggle left to right"></span>
  </a>
  <a id='bold' class='edit'>
  	<span class="fa fa-bold" title="Bold"></span>
  </a>
  <a id='italic' class='edit'>
  	<span class="fa fa-italic" title="Italic"></span>
  </a>
  <a id='underline' class='edit'>
  	<span class="fa fa-underline" title="Underline"></span>
  </a>
  <a id='code' class='edit'>
  	<span class="fa fa-code" title="Code"></span>
  </a>
  <a id='hr' class='edit'>
  	<span class="fa fa-minus" title="Horizontal Rule"></span>
  </a>
</div>

<div id='editor_bg' class='editor_bg'></div>
<div class='toolpanel_bg'></div>

<div id='commenttoolpanel' class='toolpanel edit' style='width: 500px; right: 0px; '>
  <a id='savecommentconfirm' class='edit'>
  	<img src='images/savecomment_24.png' alt='Confirm save with comment' title='Confirm save with comment'>
  </a>
  <a id='commentcancel' class='edit'>
  	<img src='images/cancel_24.png' alt='Cancel save with comment' title='Cancel save with comment'>
  </a>
</div>
<div id='comment'></div>
<div id='darkness'></div>

<script>
var require = {
  paths: {
    ace: 'js/ace/lib/ace'
  }
};
</script>
<script src='js/requirejs.min.js'></script>
<script src='../javascript/jquery-1.7.2.min.js'></script>
<script src='js/jquery.ba-throttle-debounce.min.js'></script>
<script src='js/sundown.js'></script>
<script src='js/md_sundown.js'></script>
<script src='js/livepreview.js'></script>
</body>
</html>
